<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
      <div class="navbar">
        <div class="navMain">
          <h1>Spanish Site</h1>
        </div>
        <div class="navOptions">
          <h3 class="options">My Words</h3>
          <h3 class="options">Past Words</h3>
        </div>
      </div>
  </header>
  <main>

      <div class="past">
        <table class="pastTable">
          <tr>
            <th>Hi</th>
            <th>Test</th>
          </tr>
          <tr>
            <th>Past</th>
            <th>A time which has past</th>
          </tr>
        </table>
      </div>

      <div class="flashContainer">
        <div class="flashcard">
          <div class="flashText">
            <p id="word" class="flashWord">Word</p>
            <p class="smallText"><span id="def">Definition</span></p>
          </div>
        </div>

        <div class="inputBox">
          <input id="input" class="input">
        </div>
        <div class="buttons">
          <button class="back">
            Back
          </button>
          <button class="answer hidden">
            Show Answer
          </button>
          <button class="next" onclick="getWord()">
            Next
          </button>
        </div>
      </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/key.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
